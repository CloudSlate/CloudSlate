name = "cloudslate-api"
main = "worker.js"
compatibility_date = "2024-01-01"

# KV Namespace binding
# First, create a KV namespace in Cloudflare Dashboard:
# Workers & Pages > KV > Create a namespace
# Then add the namespace_id here
[[kv_namespaces]]
binding = "BLOG_STORAGE"
id = "YOUR_KV_NAMESPACE_ID"  # Replace with your actual KV namespace ID

# Environment variables
[vars]
ADMIN_TOKEN = "your-secret-token-change-this"  # Change this to a secure random token

# Routes (optional - you can also use custom domain)
# routes = [
#   { pattern = "api.yourdomain.com/*", zone_name = "yourdomain.com" }
# ]

